<h1>crud/show.html</h1>

<a href="{% url 'main' %}">뒤로 가기</a>
<a href="{% url 'postupdate' post.id %}">수정하기</a>
<a href="{% url 'postdelete' post.id %}" onclick="return confirm('정말 삭제하시겠습니까?')">삭제하기</a>
<h3>제목 : {{ post.title }}</h3>
<h5>작성 날짜 : {{ post.created_at }}</h5>
<h5>수정 날짜 : {{ post.updated_at }}</h5>
<p>{{ post.content }}</p>
<p>{{value|default:"nothing"}}</p>
